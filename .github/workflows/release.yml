name: Docker Image CI

on:
  release:
    types: [published,created]
#  pull_request:
#    branches: [main]

jobs:
      build:
        runs-on: ubuntu-latest
        
        steps:
          - uses: actions/checkout@v2

          - name: Build the Docker image
            run: docker build . --file Dockerfile --tag zabbix-server:${{ GITHUB_REF }}
             

          - name: push to aliyum
            run: |
              docker login --username=${{ secrets.USERNAME }} registry.cn-hangzhou.aliyuncs.com --password=${{ secrets.PASSWORD }}
              docker tag zabbix-server:${{ GITHUB_REF }} registry.cn-hangzhou.aliyuncs.com/vcun/zabbix-server:${{ GITHUB_REF }}
              docker push registry.cn-hangzhou.aliyuncs.com/vcun/zabbix-server:${{ GITHUB_REF }}


